<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css">

</head>

<body>
  <header>
    <!-- place navbar here -->
  </header>
  <main>
    <div class="principal">
      <div class="secundario d-box justify-content-center">
        <div class="logo-nasa"></div>
      <div class="d-flex justify-content-start seleccion-login-sign mt-3">
        <button class="sign-in text-uppercase text-white">Sign-in</button>
      </div>
      <div class="container-fluid mt-2 p-5">
        <form>
          <div class="mb-3">
            <label for="exampleInputNombre" class="form-label text-white">Nombre</label>
            <input type="text" class="form-control" id="exampleInputNombre" aria-describedby="nombreHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputApaterno" class="form-label text-white">Apellido Paterno</label>
            <input type="text" class="form-control" id="exampleInputAp" aria-describedby="ApHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputNombre" class="form-label text-white">Apellido Materno</label>
            <input type="text" class="form-control" id="exampleInputAm" aria-describedby="AmHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label text-white">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label text-white">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-success text-uppercase">Registrarse</button>
        </form>
      </div>
      </div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
  </script>
</body>

</html>
